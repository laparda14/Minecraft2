<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minecraft - Game</title>
  <link rel="shortcut icon" href="./img/tools/pickaxe.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:300,400,500,600,700|Doppio+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/game.css">
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Instructions</h5>
          <a type="button" class="btn btn-primary" href="./mainmenu.html">Menu</a>
        </div>

        <div class="modal-body">
          remember: if you go back to main menu, any progress will be lost.
          <hr>
          <div class="step">
            click a tool to select it
          </div>
          <span class="tool-icon axe"></span>
          <span class="tool-icon pickaxe"></span>
          <span class="tool-icon shovel"></span>
          <div class="step">
            use selected tool to collect ores

          </div>
          <table>
            <tr>
              <td class="tool-cell top-cell">
                <span class="tool-icon axe"></span>
              </td>
              <td class="top-cell">
                <span class="ore-icon wood"></span><span class="ore-icon leaf"></span>
              </td>
            </tr>
            <tr>
              <td class="tool-cell">
                <span class="tool-icon pickaxe"></span>
              </td>
              <td>
                <span class="ore-icon stone"></span>
              </td>
            </tr>
            <tr>
              <td class="tool-cell">
                <span class="tool-icon shovel"></span>
              </td>
              <td>
                <span class="ore-icon dirt"></span><span class="ore-icon grass"></span>
              </td>
            </tr>
          </table>

          <div class="step">
            build!
          </div>

        </div>

      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
  </div>
  <div class="first-menu sidemenu">
    <button type="button" class="btn return-btn" data-toggle="modal" data-target="#gameModal">
      menu
    </button>
  </div>
  <div id="world-container">
    <div id="world">

    </div>
  </div>
  <div class="sidemenu tools-menu">
    <div class="pixel sky" id="held-ore"></div>
    <div class="tool axe"></div>
    <div class="tool pickaxe"></div>
    <div class="tool shovel"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/entities/pixel.js"></script>
  <script src="./js/entities/tool.js"></script>
  <script src="./js/entities/world.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
